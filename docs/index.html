<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Iris</title><link href="/bootstrap.min.9f2ba41a.css" rel="stylesheet" crossorigin="anonymous"></head><body> <div class="container my-4"> <div class="jumbotron"> <h1 class="display-4">Iris Dataset Demo</h1> </div> <section class="dashboard my-4"> <h4>Model parameters</h4> <div class="form-row py-4"> <div class="form-group col"> <label for="epoch">Epoch</label> <input type="number" min="10" class="form-control" id="epoch" value="40" placeholder="Epoch (10-100)"> </div> <div class="form-group col"> <label for="learningRate">Learning Rate</label> <input type="number" max="0.5" class="form-control" id="learningRate" value="0.2" placeholder="Learning Rate (0-0.5)"> </div> </div> <button type="button" class="btn btn-primary px-4 mb-2" id="trainBtn">Train</button> </section> <section class="prediction my-4"> <h4>Prediction</h4> <div class="form-row py-4"> <div class="form-group col-lg-3 col-sm-6"> <label for="sepalLength">Sepal Length</label> <input value="4.9" type="number" max="0.5" class="form-control" id="sepalLength" placeholder="Sepal Length"> </div> <div class="form-group col-lg-3 col-sm-6"> <label for="sepalWidth">Sepal Width</label> <input value="3.0" type="number" max="0.5" class="form-control" id="sepalWidth" placeholder="Sepal Width"> </div> <div class="form-group col-lg-3 col-sm-6"> <label for="petalLength">Petal Length</label> <input value="1.4" type="number" max="0.5" class="form-control" id="petalLength" placeholder="Petal Length"> </div> <div class="form-group col-lg-3 col-sm-6"> <label for="petalWidth">Petal Width</label> <input value="0.2" type="number" max="0.5" class="form-control" id="petalWidth" placeholder="Petal Width"> </div> </div> <button type="button" class="btn btn-primary px-4 mb-2" id="predictBtn">Predict</button> <code class="mx-2" id="predictionResult"></code> <img style="display:none;height:400px;width:400px;" src="/iris_setosa.f4c9231d.jpg" alt="An iris plant" class="img-thumbnail mt-4"> </section> <section class="canvases my-4"> <div style="min-height:200px;" class="loss w-100"> <h4>Loss</h4> <div id="lossCanvas"></div> </div> <div style="min-height:200px;" class="accuracy w-100"> <h4>Accuracy</h4> <div id="accuracyCanvas"></div> </div> </section> <pre class="pre-scrollable text-light bg-dark p-2" id="logger"></pre> </div>
</body><script src="/model.c71bfdd7.js"></script></html>
